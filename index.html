<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Data Structure Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="app-container">
        

        <div class="main-content">
            <div class="visualization-panel">
                <div class="visualization-header">
                    <h2 id="visualization-title">Data Structure Visualization</h2>
                    <div class="visualization-controls">
                        <button id="fullscreen-btn" class="btn compact" title="Toggle Fullscreen">Fullscreen</button>
                        <button id="screenshot-btn" class="btn compact" title="Take Screenshot">Screenshot</button>
                        <button id="help-btn" class="btn compact" title="Show Help">Help</button>
                        <div class="theme-toggle" title="Toggle theme">
                            <span>‚òÄÔ∏è</span>
                            <label class="switch">
                                <input type="checkbox" id="theme-toggle">
                                <span class="slider round"></span>
                            </label>
                            <span>üåô</span>
                        </div>
                    </div>
                </div>
                <div id="visualization" class="visualization">
                    <div id="graph-container"></div>
                </div>
                <div id="loading-overlay" class="loading-overlay hidden">
                    <div class="loading-spinner"></div>
                    <p>Processing data...</p>
                </div>
            </div>

            <div class="control-panel">
                <div class="input-section">
                    <div class="toolbar">
                        <div class="file-input-container">
                            <input type="file" id="file-input" accept=".json,.txt" class="file-input">
                            <label for="file-input" class="file-input-label">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                Open File
                            </label>
                        </div>
                        <div class="button-group">
                            <div class="dropdown" id="sample-dropdown">
                                <button class="btn compact" id="sample-toggle" title="Load sample data">Samples</button>
                                <div class="dropdown-menu" id="sample-menu" role="menu" aria-hidden="true">
                                    <button type="button" class="dropdown-item" data-type="grid">Grid</button>
                                    <button type="button" class="dropdown-item" data-type="array">Array</button>
                                    <button type="button" class="dropdown-item" data-type="tree">Tree</button>
                                    <button type="button" class="dropdown-item" data-type="graph">Graph</button>
                                    <button type="button" class="dropdown-item" data-type="linkedlist">Linked List</button>
                                    <button type="button" class="dropdown-item" data-type="heap">Heap</button>
                                    <button type="button" class="dropdown-item" data-type="hashtable">Hash Table</button>
                                </div>
                            </div>
                            <div class="dropdown" id="type-dropdown">
                                <button class="btn compact" id="type-toggle" title="Type override">Type: Auto</button>
                                <div class="dropdown-menu" id="type-menu" role="menu" aria-hidden="true">
                                    <button type="button" class="dropdown-item" data-type="auto">Auto</button>
                                    <button type="button" class="dropdown-item" data-type="grid">Grid</button>
                                    <button type="button" class="dropdown-item" data-type="array">Array</button>
                                    <button type="button" class="dropdown-item" data-type="tree">Tree</button>
                                    <button type="button" class="dropdown-item" data-type="graph">Graph</button>
                                    <button type="button" class="dropdown-item" data-type="linkedlist">Linked List</button>
                                    <button type="button" class="dropdown-item" data-type="heap">Heap</button>
                                    <button type="button" class="dropdown-item" data-type="hashtable">Hash Table</button>
                                </div>
                            </div>
                            <button class="btn primary compact" id="run-btn" title="Run (Ctrl+Enter)">Run</button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <div class="editor-header">
                            <span class="editor-title">Data Editor</span>
                            <div class="editor-controls">
                                <button id="format-btn" class="btn compact" title="Format JSON (Ctrl+Shift+F)">Format</button>
                                <button id="clear-btn" class="btn compact" title="Clear Editor">Clear</button>
                                <button id="export-btn" class="btn compact" title="Export Data">Export</button>
                            </div>
                        </div>
                        <pre id="data-content" contenteditable="true" spellcheck="false"></pre>
                        <div class="editor-status">
                            <span id="data-type-indicator" class="status-indicator">No Data</span>
                            <span id="data-size-indicator" class="status-indicator">0 chars</span>
                            <span id="validation-status" class="status-indicator valid">‚úì Valid</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
