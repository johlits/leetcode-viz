<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Data Structure Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Advanced Data Structure Visualizer</h1>
            <div class="theme-toggle">
                <span>‚òÄÔ∏è</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span>üåô</span>
            </div>
        </header>

        <div class="main-content">
            <div class="visualization-panel">
                <div class="visualization-header">
                    <h2 id="visualization-title">Data Structure Visualization</h2>
                    <div class="visualization-controls">
                        <button id="fullscreen-btn" class="btn compact" title="Toggle Fullscreen">
                            <span class="icon">‚õ∂</span>
                        </button>
                        <button id="screenshot-btn" class="btn compact" title="Take Screenshot">
                            <span class="icon">üì∏</span>
                        </button>
                        <button id="help-btn" class="btn compact" title="Show Help">
                            <span class="icon">‚ùì</span>
                        </button>
                    </div>
                </div>
                <div id="visualization" class="visualization">
                    <div id="graph-container"></div>
                </div>
                <div id="loading-overlay" class="loading-overlay hidden">
                    <div class="loading-spinner"></div>
                    <p>Processing data...</p>
                </div>
            </div>

            <div class="control-panel">
                <div class="input-section">
                    <div class="toolbar">
                        <div class="file-input-container">
                            <input type="file" id="file-input" accept=".json,.txt" class="file-input">
                            <label for="file-input" class="file-input-label">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                Open File
                            </label>
                        </div>
                        <div class="button-group">
                            <button id="sample-array" class="btn compact" title="Load sample array data">
                                <span class="icon">üìä</span>
                            </button>
                            <button id="sample-tree" class="btn compact" title="Load sample tree data">
                                <span class="icon">üå≥</span>
                            </button>
                            <button id="sample-graph" class="btn compact" title="Load sample graph data">
                                <span class="icon">üîó</span>
                            </button>
                            <button id="sample-linkedlist" class="btn compact" title="Load sample linked list data">
                                <span class="icon">‚õìÔ∏è</span>
                            </button>
                            <button id="sample-heap" class="btn compact" title="Load sample heap data">
                                <span class="icon">üî∫</span>
                            </button>
                            <button id="sample-hashtable" class="btn compact" title="Load sample hash table data">
                                <span class="icon">üóÇÔ∏è</span>
                            </button>
                            <button class="btn primary compact" id="run-btn" title="Run (Ctrl+Enter)">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <div class="editor-header">
                            <span class="editor-title">Data Editor</span>
                            <div class="editor-controls">
                                <button id="format-btn" class="btn compact" title="Format JSON (Ctrl+Shift+F)">
                                    <span class="icon">üé®</span>
                                </button>
                                <button id="clear-btn" class="btn compact" title="Clear Editor">
                                    <span class="icon">üóëÔ∏è</span>
                                </button>
                                <button id="export-btn" class="btn compact" title="Export Data">
                                    <span class="icon">üíæ</span>
                                </button>
                            </div>
                        </div>
                        <pre id="data-content" contenteditable="true" spellcheck="false"></pre>
                        <div class="editor-status">
                            <span id="data-type-indicator" class="status-indicator">No Data</span>
                            <span id="data-size-indicator" class="status-indicator">0 chars</span>
                            <span id="validation-status" class="status-indicator valid">‚úì Valid</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
